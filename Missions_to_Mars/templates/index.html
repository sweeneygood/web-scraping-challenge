<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


<body style=background-color: rgb(147, 154, 162);>
  <div class="container bg-grey">
    <div><iframe src='https://mars.nasa.gov/embed/26372/' width='100%' height='400' scrolling='no'
        frameborder='0'></iframe></div>
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1> <br>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Click to scrape data</a></p>
    </div>

    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2 class="text-left"><strong>Latest Mars News</strong></h2>
            <h4 class="media-heading">{{ mars.news_title }}</h4>
            <p>{{ mars.news_article}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="mars-featuredimage">
      <div class="col-md-6">
        <h2 class="text-left"><strong>Featured Mars Image</strong></h2>
        <img src="{{mars.featured_image | default('static/images/error.png', true) }}"
          class="img-responsive center-block" alt="Responsive image" />
      </div>
      <div class="col-md-6">
        <div class="row center-block" id="mars-facts">
          <h2 class="text-center"><strong>Mars Facts</strong></h2>
          <table style="background: white;"
          {{ mars_facts}} ></table>
        </div>
      
    </div>
  </div>

</body>

</html>
